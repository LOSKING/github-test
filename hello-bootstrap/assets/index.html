<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <style type="text/css">
        .my_div{
            border: 1px solid brown;
        }
        @media screen and (max-width: 480px){
            .my_div{
                border: 1px solid yellow;
            }
        }
    </style>
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>hello bootstrap</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-2" style="border: 1px solid red">左</div>
            <div class="col-md-4" style="border: 1px solid red" >右</div>
        </div>

            <div class="row">
                <div class="col-md-2"style="border: 1px solid firebrick">左</div>
                <div class="col-md-4"style="border: 1px solid red">右</div>
            </div>
    </div>
        <div class="my_div">
            Hello 媒体查询
        </div>
<br />
<br />
<br />
<table class="table table-hover">
    <thead>
    <tr>
        <td>说明</td>
        <td>备注</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>112</td>
        <td>112</td>
    </tr>
    <tr>
        <td>112</td>

        <td>112</td>
    </tr>
    </tbody>
    </table>
<br />
<br />
<br />
<br />
<span class="glyphicon glyphicon-search" style="font-size: 100px"></span>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
